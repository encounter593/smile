<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongKonga - Chat-room</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>2:58</span>
        </div>
        <div class="status-bar__column">
            <span>wifi</span>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-2x"></i>
        </div>
    </div>

    <header class="screen-top">
        <div class="screen-top__column">
            <i class="fas fa-bars"></i>
        </div>
        <div class="screen-top__column">
            <span class="screen-top__full-name">kong kong</span>
            <div class="screen-top__on-off">
                <div class="screen-top__on-icon"></div>
                <span class="screen-top__on-text">On</span>
            </div>
        </div>
        <div class="screen-top__column">
            <i class="fas fa-search"></i>
            <div class="screen-top__user-img">KO</div>
        </div>
    </header>

    <main class="screen-main">
        <h5 class="screen-main__title">Chat-room</h5>
        <span class="screen-main__description">More poeple means more fun. Tab New Chat-room button to make or find one.</span>
        <div class="screen-main__btn">
            <i class="far fa-comment-alt"></i>
            <span>new<br>chat-room</span>
        </div>
    </main>

    <section class="screen-bottom">
        <div class="screen-bottom__column">
            <i class="fas fa-comment-alt"></i>
            <span>chatting</span>
        </div>
        <div class="screen-bottom__column">
            <i class="fas fa-plus"></i>
            <span>chat-room</span>
        </div>
    </section>





    <script
    src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"
    ></script>  
</body>
</html>
